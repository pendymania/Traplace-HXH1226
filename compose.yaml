# File: compose.yaml
# Compose file for Traplace (Flask + Gunicorn) with Redis backend.
# - Explicit PORT mapping (matches app env)
# - Healthchecks for both services
# - Non-blocking depends_on (Compose v3 doesn't support health conditions)

version: '3.9'

services:
  traplace:
    # image: private-registry/traplace:latest
    build: .
    container_name: traplace
    restart: unless-stopped
    pull_policy: always
    environment:
      # App runtime config
      ENV: prod # switch to ProdConfig (DEBUG=False)
      PORT: 8081 # must match the host port mapping below
      WORKERS: 1 # override Gunicorn workers
      REDIS_URL: redis://redis:6379/0
    ports:
      - '8081:8081'
    depends_on:
      - redis # note: v3 does not wait for health automatically
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://127.0.0.1:8081/healthz || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - traplace-net

  redis:
    image: redis:7.4-alpine
    container_name: traplace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - traplace-net

volumes:
  redis-data:

networks:
  traplace-net:
    driver: bridge
